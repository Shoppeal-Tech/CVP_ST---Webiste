<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="forgot_password.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <header class="forgot_password_header">
      <div class="header-logo-container">
        <img class="logo" src="./imagelogo.png" alt="Shoppeal Tech" />
      </div>
    </header>
    <div class="card">
      <div class="card-image-container">
        <img src="forgot_password_cover.svg" style="height: 90%; width: 90%" />
      </div>
      <div class="container">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <div class="header">Forgot Password?</div>
        <p class="p">You can reset your password here.</p>
        <form
          class="forgot_password_form"
          name="forgot_password"
          onsubmit="return formValidation(event);"
          action="validate.php"
          method="POST"
        >
          <div class="email">
            <input
              class="itext"
              type="email"
              placeholder="Email"
              id="uemail"
              required
            />
          </div>
          <div class="button-container">
            <button class="submit" type="submit" value="submit">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="forgot_password.js"></script>
  </body>
</html>
